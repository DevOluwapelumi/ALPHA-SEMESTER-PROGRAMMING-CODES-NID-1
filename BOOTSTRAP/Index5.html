<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./Index5.css">
</head>
<body>
    <form action="./WhatsApp.html">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-4 mx-auto">
                <div class=" shadow bg-success pb-2 ps-3 pe-5 pt-5 border- rounded animate"> 
                <!-- <div class="shadow bg-danger p-5 rounded border border-danger" style="background-image: url(./sqicollege.png); background-position: center;"> -->
                    <h1 class="text-center text-dark display-6 p-5"> SIGN UP</h1>
                    <div class="row">
                        <div class="col-12 col-md-6">
                    <input type="text" placeholder="Fist name..." class="form-control mb-5"></div>
                    <div class="col-12 col-md-6">
                    <input type="text" placeholder="Last name..." class="form-control mb-5"></div>
                </div>
                    <input type="text" placeholder="Email..." class="form-control mb-5">
                    <input type="text" placeholder="password..." class="form-control mb-5">

                    <div class="alert alert-success text-center">
                        <h5>Account created!!!</h5>
                    </div>
                    <div class="alert alert-danger text-center">
                        <h5>Account creation fail!!!</h5>
                    </div>
                    <span> Notification</span><span class="badge bg-info">100</span>
                    <div class="row justify-content-center ">
                    <button class="w-25 btn btn-outline-success"><a href="./WhatsApp.html"> Submit </a></button>
                </div>
            </div>
        </div>
    </div>
</form>






    <script src="./bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/js/bootstrap.js"></script>

</html>
