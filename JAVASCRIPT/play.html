<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="container">

            <input type="text" placeholder="0" id="display" class="active">
            <!-- <input type="text" placeholder="OFF" id="hidden" disabled> -->
            <div><button id="OnOFF">ON</button></div>
            <main>
                <button class="buttoncolor2" onclick="display.value = '' ">AC</button>
                <button class="buttoncolor2" onclick="display.value = '' ">DEC</button>
                <button class="buttoncolor2" onclick="display.value += '%' ">%</button>
                <button class="buttoncolor" onclick="display.value += '/' ">/</button>
                <button class="" onclick="display.value += '7' ">7</button>
                <button class="" onclick="display.value += '8' ">8</button>
                <button class="" onclick="display.value += '9' ">9</button>
                <button class="buttoncolor" onclick="display.value += '*' ">*</button>
                <button class="" onclick="display.value += '4' ">4</button>
                <button class="" onclick="display.value += '5' ">5</button>
                <button class="" onclick="display.value += '6' ">6</button>
                <button class="buttoncolor2" onclick="display.value += '-' ">-</button>
                <button class="" onclick="display.value += '1' ">1</button>
                <button class="" onclick="display.value += '2' ">2</button>
                <button class="" onclick="display.value += '3' ">3</button>
                <button class="buttoncolor2" onclick="display.value += '+' ">+</button>
                <button class="space" onclick="display.value += '0' ">0</button>
                <button class="" onclick="display.value += '.' ">.</button>
                <button class="buttoncolor" onclick="display.value =eval(display.value)">=</button>
            </main>
        </div>

    </div>
    
</body>
