<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign~up</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid bg-danger mt-5" style="border-radius: 10px;">
        <div class="row" style="color: red; box-shadow: 0 30px 10px;">
            <div class="col-10 mx-auto shadow-sm mt-5 bg-warning" style="box-shadow: 0 0 20px; border-radius: 30px;">
                <h1 style="text-align: center;color: black;"> <marquee behavior="alternate" direction="right"> Sign Up Page </marquee> </h1>
                <label class="form-label" style="font-style: italic;"><b> First Name</label>
                <input type="text" placeholder="Enter your Firstname" class="form-control my-2"  style="border-radius: 30px;" id="first"> <br>
                <label class="form-label" style="font-style: italic;"><b> Last Name</label>
                <input type="text" placeholder="Enter your Lastname" class="form-control my-2" style="border-radius: 30px;" id="last"> <br>
                <label class="form-label" style="font-style: italic;"><b> Email</label>
                <input type="email" placeholder="Enter your Email" class="form-control my-2" style="border-radius: 30px;" id="email"> <br>
                <label class="form-label" style="font-style: italic;"><b> Password</label>
                <input type="password" placeholder="Enter your Password" class="form-control my-2" style="border-radius: 30px;" id="password"> <br>
                <input type="checkbox" name="">
                <label class="form-label" style="font-style: italic;">Accept the Terms and Conditions</label>
                <button class="btn btn-success my-2 w-100" onclick="display()">Sign up</button>
            </div>

        </div>
    </div>
    <hr>
    <script src="SignIn.js"></script>    
    <script src="SignUp.js"></script>
</body>
</html>
