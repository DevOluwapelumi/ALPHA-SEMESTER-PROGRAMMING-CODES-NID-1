<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body>
   
    <center>
        <marquee behavior="alternate" direction="right" class="bg-warning"><h1 style="font-style: italic;"> <b> Oluwapelumi's Nursery and Primary School </h1> </marquee>
    <h1 class="text-center">Sign In Page</h1>
 </center>
    <label class="form-label" style="font-style: italic;"><b> Email</label>
        <input type="email" placeholder="Enter your Email" class="form-control my-2" style="border-radius: 30px;" id="emailIn"> <br>
        <label class="form-label" style="font-style: italic;"><b> Password</label>
        <input type="password" placeholder="Enter your Password" class="form-control my-2" style="border-radius: 30px;" id="passIn"> <br>
        <button class="btn btn-success my-2 w-100" onclick="display2()">Sign In</button>



        <script>
            var student2 = JSON.parse(localStorage.getItem('newstudent'))
            console.log(student2)
            function display2(){
                var userEmail = emailIn.value
                var userPassword = passIn.value
                var found = false
                for (let index = 0; index < student2.length; index++) {
                if(student2[index].email ==userEmail && student2[index].password== userPassword){
                    found = true
                    break;   //This is just to stop the for loop
                }
            }
            if(found == true){
                // alert("perfect")
                window.location.href = 'Classdash.html'
            }else{
                alert("not perfect")
            }
        }

        </script>
</body>
</html>
