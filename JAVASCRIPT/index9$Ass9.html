<html lang="en">
<head>

<div style="background-color: blue; text-align: center;">

     <div style="text-align: center; width: 300px;"> <br>
  <input type="text" placeholder="Enter Your Todo" id="userInput" class="form-control my-3 ms-5"></div>  
  <button class="btn btn-danger" onclick="addTodo()" style="width: 300px;">Add Todo</button> <br> <br> 
  <button class="btn btn-success" onclick="deleteAllTodo()" style="width: 300px;">Delete All Todo</button>
  <div id="disp"></div>
</div>
</div>

    

    <script>
        var allTodo = []
        function addTodo(){
            allTodo.push(userInput.value)
            console.log(allTodo)
            displayTodo()
        }

        function deleteAllTodo(){
            allTodo.splice(0)
            console.log(allTodo)
            disp.innerHTML = allTodo
        }
        function displayTodo(){
            disp.innerHTML = ""
            for(let index = 0; index < allTodo.length; index++){
                console.log(allTodo[index])
                disp.innerHTML += `
                <h1>${index}</h1>
                <h1>${allTodo[index]}</h1>  
                <button class="btn btn-danger my-2" onclick="deleteTodo(${index})"> Delete Todo</button>
                <button class="btn btn-warning my-2" onclick="editTodo(${index})"> Edit Todo</button>`
            }
        }
         function deleteTodo(userIndex){
            var userResponse = confirm("Are you sure? This action is irreversible!!!")
            if (userResponse == true){
                allTodo.splice(userIndex,1)
                console.log(userIndex)
                displayTodo()
            }else{
                console.log(userIndex)
            displayTodo()
         }
            }


         function editTodo(useIndex){
            var go = prompt("Which index do you want to edit?");
           var come = prompt("What will you replace it with?");
           console.log(useIndex)
           allTodo.splice(go,1,come)
           displayTodo()
         }
    </script>
</body>
